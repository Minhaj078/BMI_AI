<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="heading">BMI Calculator</div>
      <form>
        <p><label>Height in CM:</label><input type="text" id="height" /></p>
        <p><label>Weight in KG:</label><input type="text" id="weight" /></p>
        <button type="submit">Calculate</button>
      </form>

      <div id="result"></div>

      <div id="ai-section" style="display: none">
        <h3>ü§ñ AI Suggestions</h3>
        <div id="ai-response" class="ai-box">Loading...</div>
      </div>

      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
      </div>
    </div>

    <hr style="margin-top: 60px; border: none; height: 1px; background-color: #ddd;" />
<footer style="text-align: center; margin-top: 60px; color: #666; font-size: 16px; padding: 20px 0; background-color: #f1f1f1;">

      // Auto update year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="app.js"></script>
  </body>
</html>
